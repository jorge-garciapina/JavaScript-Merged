<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 35</title>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr>
        <td>Sam</td>
        <td>30</td>
      </tr>
      <tr>
        <td>John</td>
        <td>34</td>
      </tr>
      <tr>
        <td>Tim</td>
        <td>28</td>
      </tr>
    </table>

    <button id="sortButton">Sort by Age</button>
  </body>
  <script>
    const sortButton = document.querySelector("#sortButton");
    const table = document.querySelector("#myTable");

    sortButton.addEventListener("click", sortTable);

    function sortTable() {
      const tbody = table.getElementsByTagName("tbody")[0];
      const rows = Array.from(tbody.rows);

      rows.sort((a, b) => {
        const aAge = Number(a.cells[1].textContent);
        const bAge = Number(b.cells[1].textContent);
        return aAge - bAge;
      });

      table.removeChild(tbody);

      const sortedTbody = document.createElement("tbody");
      rows.forEach((row) => sortedTbody.appendChild(row));
      table.appendChild(sortedTbody);
    }
  </script>
  <script src="exercise35"></script>
</html>
