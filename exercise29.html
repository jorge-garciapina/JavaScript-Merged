<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 28</title>
    <style>
      #hiddenDiv {
        display: none;
        width: 300px;
        height: 50px;
        background-color: aqua;
        font-size: 2rem;
        font-weight: bold;
      }

      #id1 {
        width: 300px;
        height: 50px;
        background-color: aqua;
        font-size: 2rem;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="hiddenDiv">Some text goes here</div>
    <a id="id1" onclick="toggleDiv()">Click to show content</a>
    <script>
      function toggleDiv() {
        // Div to hide:
        let hiddenDiv = document.getElementById("hiddenDiv");
        let styles = window.getComputedStyle(hiddenDiv);
        let isHidden = styles.display === "none";
        let linkElement = document.getElementById("id1");

        // Hide and Show functionallity
        if (isHidden) {
          hiddenDiv.style.display = "block";
          linkElement.textContent = "Click to hide content";
        } else {
          hiddenDiv.style.display = "none";
          linkElement.textContent = "Click to show content";
        }
      }
    </script>
  </body>
</html>
